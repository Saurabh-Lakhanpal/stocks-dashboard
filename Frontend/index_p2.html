<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shafarik:wght@400;700&display=swap" rel="stylesheet">
    <title>Stocks Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="assets/logo.svg" alt="Stocks Dashboard Logo" height="15%">
            <hr class="separator">
            <button id="refreshButton" class="last-updated">Reload Page</button>         
            <div class="selectors">
                <hr class="separator">
                <div class="selector">
                    <input type="text" id="ticker-selector" placeholder="Type to search..." onkeyup="fetchSuggestions()" onclick="showSuggestions()">
                    <ul id="suggestions" style="display: none;"></ul>
                </div>
                <div class="selected-tickers">
                    <p>Selected Ticker/s</p>
                    <ul id="selected-list" class="selected-list"></ul>
                </div>
                <hr class="separator">
                <p>Select Date Range</p>
                <div class="selector">
                    <input type="date" id="start_date" class="datepicker" placeholder="Start Date" />
                    <input type="date" id="end_date" class="datepicker" placeholder="End Date" />
                </div>
                <hr class="separator">
                <button id="plot-button" class="last-updated">Plot</button>        
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="navigation">
                    <button id="overview" class="nav-button">Ticker Overview</button>
                    <button id="historical" class="nav-button">Historical Data</button>
                    <button id="ratios" class="nav-button">Health & Ratios</button>
                </div>
            </div>
            <div class="shadow plot-grid-container">
                <div id="plot-1-p2" class="plot-grid"></div>
                <div id="plot-2-p2" class="plot-grid"></div>
                <div id="plot-3-p2" class="plot-grid"></div>
                <div id="plot-4-p2" class="plot-grid"></div>
            </div>
        </div>
    </div>
    <script src="js/p1_scripts/config.js"></script>
    <script src="js/p2_scripts/UIscripts_p2.js"></script>
    <script src="js/p2_scripts/scripts_p2.js"></script>
</body>
</html>
